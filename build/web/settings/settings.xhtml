<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        
        <title>#{msg['settings.settings']}</title>
    </h:head>
    <h:body id="body" >
        
        <div >
            <h1 class="page-header" style="display : #{userBean.isAuthorized('settings.xhtml') ? 'block' : 'none'} ">#{msg['settings.settings']}
                
            </h1>
            
        </div>
        <c:if test="#{userBean.isAuthorized('settings.xhtml')}">
        <div class="col-lg-12" >
            <ul class="nav nav-tabs">
                <li  class="active" ><a href="#users" data-toggle="tab"><strong>#{msg['users.users']}</strong></a>
                </li>
                <li><a href="#groupTab" data-toggle="tab"><strong>#{msg['groups.groups']}</strong></a>
                </li>                                
            </ul>
            <div class="tab-content" >
                <div class="tab-pane fade in active" id="users">
                    <div class="panel panel-default">
                        <div class="panel-body">
                           

                                
                                
                            <ui:include src="users.xhtml" />
                                
                                
                            
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="groupTab">
                    <div class="panel panel-default">
                        <div class="panel-body">
                        <ui:include src="groups.xhtml" />   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </c:if>
        
    </h:body>
    <script>
   
            
    </script>
</html>
