<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    </h:head>
    <div  class="modal fade" id="visitsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="locationModalLabel"></h4>
                </div>
                <div class="modal-body edit_content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            #{msg['visits.visits']}
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                
                                <h:form id="locationsModalform">
                                <div class="form-group">
                                        <h:outputLabel value="#{msg['visits.start_date']}  " for="startpicker" />
                                        <h:inputText  pt:placeholder="#{msg['visits.start_date']}" value="#{visitsModel.startDate}" id="startpicker" class="datetimepicker form-control" />
                                    </div>

                                    <div
                                        class="form-group">
                                        <h:outputLabel value="#{msg['visits.end_date']}  " for="endpicker" />
                                        <h:inputText pt:placeholder="#{msg['visits.end_date']}" value="#{visitsModel.endDate}" id="endpicker" class="datetimepicker form-control"/>
                                    </div>
                                    <label>#{msg['locationsModal.lat']}</label><h:outputText style="color:red" value="*" />
                                    <div class="form-group">
                                        <h:inputText  id="addedLat" value="#{locationsData.latitude}" class="form-control"/>                            
                                        
                                        <script> document.getElementById("locationsModalform:addedLat").disabled= true;</script>

                                    </div>
                                    <label>#{msg['locationsModal.lng']}</label><h:outputText style="color:red" value="*" />
                                    <div class="form-group">
                                        <h:inputText  id="addedLng"  value="#{locationsData.longitude}" class="form-control"/> 
                                       <script> document.getElementById("locationsModalform:addedLng").disabled= true;</script>
                                        
                                    </div>

                                    <div class="modal-footer">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">#{msg['groupsModal.close']}</button>
                                            <h:form>
                                                <h:commandButton  onclick="enableLatLng()" class="btn btn-primary"  value="#{msg['groupsModal.save_changes']}" actionListener="#{locationsData.saveLocation()}"  ></h:commandButton>
                                            </h:form>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        function enableLatLng(){
            document.getElementById("locationsModalform:addedLat").disabled= false;
            document.getElementById("locationsModalform:addedLng").disabled= false;
        }
    </script>

</html>
