<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ProductModal</title>
    </h:head>







    <div  class="modal fade " id="productsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="productModalLabel"></h4>
                </div>
                <div class="modal-body edit_content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            #{msg['products.add_product']}
                        </div>
                        <div class="panel-body">
                            <div class="form-group">

                                <h:form id="addSuccess1">
                                    <div class="form-group" >
                                        <h:message for="addSuccess1" class="form-control-messages alertLogin alert-success"/>
                                    </div>
                                </h:form>
                                <h:form id="addError1">
                                    <div class="form-group" >
                                        <h:message for="addError1" class="form-control-messages alertLogin alert-danger"/>
                                    </div>
                                </h:form>
                                <h:form id="errorMsg1">

                                    <h:messages  rendered="#{facesContext.validationFailed }" layout="table" class="form-control-messages alertLogin alert-danger"/>
                                </h:form>
                                <h:form id="ProductForm">

                                    <div class="form-group" >

                                    </div>
                                    <label >#{msg['products.name']}</label><h:outputText style="color:red" value="*" />

                                    <h:inputText disabled="#{productData.editMode}" value="#{productData.name}" class="form-control" required="true" requiredMessage="#{msg['products.product_name_required']}" ></h:inputText>

                                    <label>#{msg['products.descreption']}</label>

                                    <h:inputText value="#{productData.description}" class="form-control" ></h:inputText>
                                    

                                    <div class="form-group">
                                        <label>#{msg['products.type']}</label><h:outputText style="color:red" value="*" />
                                        <h:selectOneMenu value="#{productData.type.id}"  class="form-control" id="productTypesMenu">
                                            <f:selectItems value="#{productTypesBean.productTypesList}" var="ptlist" itemValue="#{ptlist.id}" itemLabel="#{ptlist.type}"/>

                                        </h:selectOneMenu>
                                    </div> 

                                    

                                    <div class="modal-footer">



                                        <div class="form-group">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">#{msg['groupsModal.close']}</button>
                                            <h:commandButton rendered="#{productData.editMode}" actionListener="#{productData.saveChanges()}" class="btn btn-primary"  value="#{msg['groupsModal.save_changes']}"  ></h:commandButton>
                                            <h:commandButton   rendered="#{!productData.editMode}" class='btn btn-primary' id="addButton"  actionListener="#{productData.addProduct()}" value="#{msg['products.add_product']}">

                                            </h:commandButton>
                                        </div>
                                    </div>

                                </h:form> 



                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



</html>
