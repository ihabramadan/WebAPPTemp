<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        
        <title>Products</title>
 
    <div >
            <h1 class="page-header" style="display : #{userBean.isAuthorized('products') ? 'block' : 'none'} ">#{msg['products.products']}
                
            </h1>
            
        </div></h:head>
    <h:body onload="#{productsBean.bindProducts()} #{productTypesBean.bindProductTypes()}">


        <div class="col-lg-12">
           
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <table  style="width:100%">
                            <tbody >
                        <tr >
                            <td >
                                #{msg['products.all_products']}
                            </td>
                            <td align="right">
                                <h:form>
                                    <h:commandLink  class='btn  btn-circle btn-lg'  title="#{msg['products.add_product']}" type="button"><i class="fa fa-pluse"></i>
                                    <f:ajax  listener="#{productData.exitEditMode()}" onevent="showProductsModal(0)" render=":ProductForm" />
                                    </h:commandLink>
                                 </h:form>
                                
                            </td>
                            
                        </tr>
                                </tbody>
                        </table>
                    </div>
                    <div class="panel-body">    
                        <h:form id="success">
                            <div class="form-group" >
                                <h:message for="success"    class="form-control-messages alertLogin alert-success"/>
                            </div>
                        </h:form>
                        <h:form id="error">
                            <div class="form-group" >
                                <h:message for="error"    class="form-control-messages alertLogin alert-danger"/>
                            </div>
                        </h:form>
                        <h:form id="errorMsg">
                            
                            <h:messages  rendered="#{facesContext.validationFailed }" layout="table" class="form-control-messages alertLogin alert-danger"/>
                        </h:form>
                        
                        <h:form id="form" style="overflow:scroll;height:550px">
                            
                            <h:dataTable  value="#{productsBean.productsList}" var="productsList" class="table table-striped table-bordered table-hover" id='productsTable'>

                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['products.name']}"/>

                                    </f:facet>

                                    <h:outputText id="productName" value="#{productsList.name}"/>

                                </h:column>
                                
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['products.description']}"/>

                                    </f:facet>

                                    <h:outputText id="group" value="#{productsList.description}"/>

                                </h:column>
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['products.type']}"/>

                                    </f:facet>

                                    <h:outputText id="firstName" value="#{productsList.gpstProductTypes.description}"/>

                                </h:column>
                                
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['products.edit']}"/>

                                    </f:facet>

                                    <h:commandButton   class='btn btn-primary' type="button"   value="#{msg['products.edit']}">
                                        <f:ajax  listener="#{productData.handleEvent}"  onevent="showProductsModal(#{productsList.id})" render=":ProductForm" />
                                    </h:commandButton>

                                </h:column>
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['products.delete']}"/>

                                    </f:facet>

                                    <h:commandButton class='btn btn-danger' onclick="if (!confirm('#{msg['products.you_sure']}')) return false;"   actionListener="#{productsBean.deleteProduct(productsList.id)}" value="#{msg['products.delete']}"></h:commandButton>

                                </h:column>
                            </h:dataTable>
                            
                        </h:form>
                    </div>
                </div>
            

<ui:include src="productsModal.xhtml"/>
            
        </div>
        <script>
            
            
            function showProductsModal(uId){
            
            
                $("#productsModal").modal({'backdrop': "static"});
                //$('#userModal').modal('show');  
                
            }
            
            
            
            
            
            
            
        </script>
    </h:body>

</html>
