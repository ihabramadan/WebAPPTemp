<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div  class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="locationModalLabel"></h4>
                </div>
                <div class="modal-body edit_content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            #{msg['locationsModal.locations']}
                        </div>
                        <div class="panel-body">
                            <label>#{msg['locationsModal.name']}</label><h:outputText style="color:red" value="*" />
                            <div class="form-group">

                                <h:inputText value="#{locationsData.name}" class="form-control"/>                            
                            </div>
                            <label>#{msg['locationsModal.description']}</label><h:outputText style="color:red" value="*" />
                            <div class="form-group">

                                <h:inputText value="#{locationsData.description}" class="form-control"/>                            
                            </div>
                            <label>#{msg['locationsModal.lat']}</label><h:outputText style="color:red" value="*" />
                            <div class="form-group">

                                <h:inputText value="#{locationsData.latitude}" class="form-control"/>                            
                            </div>
                            <label>#{msg['locationsModal.lng']}</label><h:outputText style="color:red" value="*" />
                            <div class="form-group">

                                <h:inputText value="#{locationsData.longitude}" class="form-control"/>                            
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">#{msg['groupsModal.close']}</button>

                        <h:commandButton  class="btn btn-primary"  value="#{msg['groupsModal.save_changes']}" actionListener="#{locationsData.saveLocation()}" ></h:commandButton>
                    </div>
                </div>
            </div>
        </div>
    </div>


</html>
