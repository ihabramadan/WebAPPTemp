<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

        <title>Locations</title>
    </h:head>
    <h:body >



        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li  class="active" ><a href="#mapView" data-toggle="tab"><strong>#{msg['locations.map_view']}</strong></a>
                </li>
                <li><a href="#listView" data-toggle="tab"><strong>#{msg['locations.map_list']}</strong></a>
                </li>                                
            </ul>
            <div class="tab-content" >
                <div class="tab-pane fade in active" id="mapView">
                    <div class="panel panel-default">                      
                        <div class="panel-body" >
                            <div  >
                                <h:form  class="form-inline">
                                    <div class="panel panel-default">                                              

                                        <f:view contentType="text/html"  >
                                            <p:gmap center="#{dashboardModel.midPoint.lat}, #{dashboardModel.midPoint.lng}" zoom="10" type="MAP"
                                                    style="width:auto;height:500px" model="#{locationsModel.locationModel}" widgetVar="dashboardgmap" id="dashboardgmap">
                                                <p:ajax event="overlaySelect" listener="#{dashboardModel.onMarkerSelect}" />
                                                <p:gmapInfoWindow id="infoWindow">
                                                    <p:outputPanel >
                                                        <table cellspacing="10" >
                                                            <tr>
                                                                <td ><label>#{msg['track.agent_name']}: </label></td>
                                                                <td ><h:outputText  value="#{dashboardModel.selectedMarker.title}"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td ><label>#{msg['track.location']}: </label></td>
                                                                <td ><h:outputText  value="#{dashboardModel.selectedMarker.data.gpstLocations.name}"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td ><label>#{msg['track.state']}: </label></td>
                                                                <td ><h:outputText  value="#{dashboardModel.selectedMarker.data.gpstState.name}"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><label>#{msg['track.date']}: </label></td>
                                                                <td ><h:outputText  value="#{dashboardModel.selectedMarker.data.date}">
                                                                        <f:convertDateTime pattern="#{constants.dateFormat}" />
                                                                    </h:outputText>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td ><label>#{msg['track.lat']}: </label></td>
                                                                <td ><h:outputText  value="#{dashboardModel.selectedMarker.latlng.lat}"/></td>
                                                            </tr>
                                                            <tr>                                        
                                                                <td   ><label>#{msg['track.lng']}: </label></td>
                                                                <td ><h:outputText  value="#{dashboardModel.selectedMarker.latlng.lng}"/></td>
                                                            </tr>
                                                        </table>
                                                    </p:outputPanel>
                                                </p:gmapInfoWindow>
                                            </p:gmap>
                                        </f:view>  

                                    </div>
                                </h:form>
                            </div>   
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade in" id="listView">
                    <div class="panel panel-default"> 
                        <div class="panel-body" style="overflow:scroll;height:552px">
                            <h:dataTable  value="#{dashboardModel.searchedTreakcers}" var="trackersList"  class="table table-striped table-bordered table-hover" id='trackersTable'>

                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['track.user']}"/>

                                    </f:facet>

                                    <h:outputText id="userName" value="#{trackersList.gpstUsers.firstname} #{trackersList.gpstUsers.lastname}"/>

                                </h:column>
                                
                                
                                
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['track.location']}"/>

                                    </f:facet>

                                    <h:outputText id="group" value="#{trackersList.gpstLocations.name}"/>

                                </h:column>
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['track.state']}"/>

                                    </f:facet>

                                    <h:outputText id="firstName" value="#{trackersList.gpstState.name}"/>
                                    
                                    <h:graphicImage url="#{constants.mapIconCheckIn}" rendered="#{trackersList.gpstState.id == 1}"/>                                    
                                    
                                    
                                    <h:graphicImage url="#{constants.mapIconCheckOut}" rendered="#{trackersList.gpstState.id == 2}"/>                                    
                                    
                                </h:column>
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['track.date']}"/>

                                    </f:facet>

                                    <h:outputText value="#{trackersList.date}">
                                        <f:convertDateTime pattern="#{constants.dateFormat}" />
                                    </h:outputText>

                                </h:column>
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['track.lat']}"/>

                                    </f:facet>

                                    <h:outputText value="#{trackersList.latitude}"/>

                                </h:column>
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['track.lng']}"/>

                                    </f:facet>

                                    <h:outputText value="#{trackersList.longitude}"/>

                                </h:column>
                               
                            </h:dataTable>
                        </div>
                </div>
                    
            </div>
        </div>
        </div>






    </h:body>

</html>
