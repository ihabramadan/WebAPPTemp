<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

        <title>Locations</title>
    </h:head>
    <h:body >



        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li  class="active" ><a href="#mapView" data-toggle="tab"><strong>#{msg['locations.map_view']}</strong></a>
                </li>
                <li><a href="#listView" data-toggle="tab"><strong>#{msg['locations.map_list']}</strong></a>
                </li>                                
            </ul>
            <div class="tab-content" >
                <div class="tab-pane fade in active" id="mapView">
                    <div class="panel panel-default">                      
                        <div class="panel-body" >
                            <div  >
                                <h:form  class="form-inline">
                                    <div class="panel panel-default">                                              

                                        <f:view contentType="text/html"  >
                                            <p:gmap center="#{locationsModel.midPoint.lat}, #{locationsModel.midPoint.lng}" zoom="10" type="MAP"
                                                    onPointClick="openLocationsModal()"       style="width:auto;height:500px" model="#{locationsModel.locationModel}" widgetVar="dashboardgmap" id="dashboardgmap">
                                                <p:ajax event="overlaySelect" listener="#{locationsModel.onMarkerSelect}" />
                                                <p:gmapInfoWindow id="infoWindow">
                                                    <p:outputPanel >
                                                        <table cellspacing="10" >
                                                            <tr>
                                                                <td ><label>#{msg['locations.name']}: </label></td>
                                                                <td ><h:outputText  value="#{locationsModel.selectedMarker.title}"/></td>
                                                            </tr>                                                            
                                                            <tr>
                                                                <td ><label>#{msg['locations.lat']}: </label></td>
                                                                <td ><h:outputText  value="#{locationsModel.selectedMarker.data.latitude}"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><label>#{msg['locations.lng']}: </label></td>
                                                                <td ><h:outputText  value="#{locationsModel.selectedMarker.data.longitude}"/>
                                                                        
                                                                </td>
                                                            </tr>
                                                            
                                                        </table>
                                                    </p:outputPanel>
                                                </p:gmapInfoWindow>
                                            </p:gmap>
                                        </f:view>  

                                    </div>
                                </h:form>
                            </div>   
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade in" id="listView">
                    <div class="panel panel-default"> 
                        <div class="panel-body" style="overflow:scroll;height:552px">
                            <h:dataTable  value="#{locationsModel.allLocations}" var="locationsList"  class="table table-striped table-bordered table-hover" id='trackersTable'>

                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['locations.name']}"/>

                                    </f:facet>

                                    <h:outputText id="userName" value="#{locationsList.name}"/>

                                </h:column>
                                
                                
                                
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['locations.lat']}"/>

                                    </f:facet>

                                    <h:outputText id="group" value="#{locationsList.latitude}"/>

                                </h:column>
                                <h:column>

                                    <f:facet name="header" >

                                        <h:outputText value="#{msg['locations.lng']}"/>

                                    </f:facet>

                                    <h:outputText id="firstName" value="#{locationsList.longitude}"/>
                                    
                                    
                                </h:column>
                                
                            </h:dataTable>
                        </div>
                </div>
                    
            </div>
        </div>
        </div>


        <ui:include src="locationModal.xhtml"/>
        
        <script>
            function openLocationsModal(){
                $("#locationModal").modal();
            }
        </script>

    </h:body>

</html>
