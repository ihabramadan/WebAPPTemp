<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

        <title>Track</title>
    </h:head>
    <h:body onload="#{locationsModel.bindAllLocations()}">
        <div >
            <h1 class="page-header" style="display : #{userBean.isAuthorized('locations.xhtml') ? 'block' : 'none'} ">#{msg['locations.locations']}

            </h1>

        </div>

        <c:if test="#{userBean.isAuthorized('locations.xhtml')}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h:outputLabel value="#{msg['locations.locations']}" /> 
                </div>

                <div class="panel-body" >
                    <h:form id="locationMsg">
                            
                        <h:messages  layout="table" infoClass="form-control-messages alertLogin alert-success" errorClass="form-control-messages alertLogin alert-danger"/>
                        </h:form>
                            <ui:include src="searchResult.xhtml"/>
                            <ui:include src="locationModal.xhtml"/>
                       
                </div>
            </div>
        </c:if>

        

       <script>
            function openLocationsModal(event){
                
                $("#locationModal").modal({'backdrop': "static"});
                 //$('#locationsModalform:addedLat').val("ff") ;//
                 document.getElementById('locationsModalform:addedLat').value = event.latLng.lat();;
                 document.getElementById('locationsModalform:addedLng').value= event.latLng.lng();;
            }
            
        
    
        </script>

    </h:body>

</html>
